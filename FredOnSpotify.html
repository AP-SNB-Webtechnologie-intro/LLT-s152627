<body>
    <!-- Header with background image -->
    <div id="picture" style="background-image: url('Inhoud/contactpage.jpg');">

                    <li class="nav-item"><a class="nav-link text-light fs-3" href="#">Contact</a></li>
                </ul>
            </div>

            <!-- Move the form outside of the collapsible area -->
            <form class="form-inline me-5 my-lg-0 ml-auto">
                <input class="form-inline mr-sm-2" type="search" placeholder="Search" aria-label="Search">
                <button class="btn btn-outline-light my-2 my-sm-0" type="submit">Search</button>
            </form>
        </nav>
    </div>
    <main class="container-xl text-light">

        <div class="col-12 mb-3">
            <h2 class="text-uppercase fs-4 fw-bolder pt-3">SignUp</h2>
            <p>fill in the form to get updates <br> and to get a monthly newsletter</p>
        </div>
        <hr>

        <form action="#" method="post">
            <fieldset class="row g-3 mb-3 ">
                <legend class="text-uppercase fs-6 fw-bolder pt-3">personal</legend>
                <div class="col-md-6 ">
                    <label for="firstName" class="form-label ">first name <span>*</span></label>
                    <input type="text" class="form-control" id="firstName" required="">
                </div>
                <div class="col-md-6">
                    <label for="lastName" class="form-label">last name <span>*</span></label>
                    <input type="text" class="form-control" id="lastName" required="">
                </div>
                <div class="col">
                    <label for="mobile" class="form-label">phone number</label>
                    <input type="tel" class="form-control" id="mobile" pattern="[0-9]{4}-[0-9]{2}-[0-9]{2}-[0-9]{2}" placeholder="0412 34 56 78">
                </div>
                <div class="col">
                    <label for="birthDate" class="form-label">date of birth</label>
                    <input type="date" class="form-control" id="birthDate">
                </div>
            </fieldset>

            <fieldset class="row g-3 mb-3 mt-3">
                <legend class="text-uppercase fs-6 fw-bolder pt-3">account</legend>
                <div class="col-12">
                    <label for="mail" class="form-label">e-mail <span>*</span></label>
                    <input type="email" class="form-control" id="mail" required="">
                </div>
                <div class="col-md-6">
                    <label for="password1" class="form-label">password <span>*</span></label>
                    <input type="password" class="form-control" id="password1" placeholder="min 8 karakters,1 cijfer, 1 hoofdletter" required="">
                </div>
                <div class="col-md-6">
                    <label for="password2" class="form-label">confirm password <span>*</span></label>
                    <input type="password" class="form-control" id="password2" required="">
                </div>
            </fieldset>

            <!-- Closing div tag seems to be in the wrong place, removed it -->
            <div class="col-12">
                <button type="submit" class="btn btn-primary">verzenden</button>
            </div>
        </form>
    </main>
    <footer class="d-flex flex-wrap justify-content-between align-items-center my-4 border-top ">
        <div class="col-md-4 d-flex align-items-center">
            <span class="ms-5 mb-md-0 text-light text-center fs-5">made by</span>
            <span class="ms-2" href="#"><img src="Inhoud/Br.logo.png" alt="Br.logo.png" width="50x"></span>

            <li class=""><a class="text-light bi bi-instagram fs-2" href="#"><svg class="" width="24" height="24"><use xlink:href="#instagram"></use></svg></a></li>
            <li class=""><a class="text-light bi bi-facebook fs-2 " href="#"><svg class="" width="24" height="24"><use xlink:href="#facebook"></use></svg></a></li>
        </ul>
    </footer>
</body>
